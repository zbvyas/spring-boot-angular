plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
    id 'war'
}

targetCompatibility = 1.11
sourceCompatibility = 1.11

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.9.RELEASE'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.9.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.9.RELEASE'
    compile 'org.springdoc:springdoc-openapi-ui:1.2.32'
}

group = 'com.todo.rest.webservices'
version = '0.0.1-SNAPSHOT'
description = 'restful-web-services'
