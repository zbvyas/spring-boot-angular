<div hidden>
  {{ onSave$ | async }}
</div>

<h1>Todo</h1>

<div class="container" *ngIf="todo$ | async">
  <fieldset class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required>
  </fieldset>
  
  <fieldset class="form-group">
    <label>Target Date</label>
    <!-- 
      [ngModel] = property binding
      (ngModelChange) = event binding
      typically we combine them like we did with description above
    -->
    <input type="date"
           [ngModel]="todo.targetDate | date : 'yyyy-MM-dd'"
           (ngModelChange)="todo.targetDate = $event"
           class="form-control"
           name="targetDate" required>
  </fieldset>

  <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
