<div hidden>
  {{ onCall$ | async }}
</div>

<h1>My Todos</h1>

<div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>

<div class="container">
  <table class="table">
    <caption>My Todos</caption>
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Completed?</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of (todos$ | async)">
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date| uppercase }}</td>
        <td>{{ todo.done }}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <button (click)="newTodo()" class="btn btn-success">Add</button>
  </div>
</div>
